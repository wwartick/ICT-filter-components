<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter Components</title>
</head>
<body>

    <div class="header">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" placeholder= "Search for apps">
        <div class="sort">
            <span>Sort</span>
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
        <input type="checkbox" name="free" id="free">
        <label for="free">Free for all teams</label>

        <div class="filters">
            <span>More Filters</span>
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>

        <div class="categories">
            <span>Categories</span>
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </div>

    <div class="app-box">
        <div class="gray-box"></div>
        <h4> Intranet Suite </h4>
        <p>Your fully personalized central collaboration hub that connects teams, locations, tools, and people</p>

        <div class="span-container">
            <span>mobile</span> <span>project management</span> <span>themes & styles</span>
        </div>

        <div class="star-container">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
        </div>
        
        <u>45 reviews</u>

    </div>
   

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
